{% extends "store/base.html" %}
{% load static %}

{% block content %}
    <div style="width: 60%; font-size: 18px; margin: auto;">
        <h2>Login</h2>
        <hr>
        <form action="." method="POST">
            {% csrf_token %}
            {% for key, value in form.errors.items %}
                {{value}}
            {% endfor %}
            <p>
                <label>Username </label><br>
                {{form.username}}
            </p>
            <p>
                <label>Password </label><br>
                {{form.password}}
            </p>
            <p><input type="hidden" name="next" value="/"></p>
            <p><input type="submit" value="Login" class="btn btn-primary"></p>
        </form>
    </div>
{% endblock %}
